<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--Контейнер всей страницы-->
<div class="container-fluid">

<!--Шапка сайта-->
    <div class="bg-dark bg-gradient m-0 p-3 ">
        <div class="d-inline">
            <span class="text-white h5">
                <strong><th:block th:text="${currentUser.getEmail()}"></th:block></strong>
            </span>
            <span class="text-white h5">
                    <th:block class="font-weight-normal" th:text="'with roles: '"></th:block>
            </span>
            <span th:each="roleCU : ${currentUser.getRoles()}" class="text-white h5">
                    <th:block class="font-weight-normal" th:text="${roleCU}"></th:block>
            </span>
        </div>
        <div class="d-inline float-right nav mr-0 pr-0">
            <a class="text-secondary nav-item " th:href="@{/logout}">logout</a>
        </div>
    </div>

    <div class="row m-0 p-0">

    <!--Левая колонка-->
    <div class="col-md-2 p-0 m-0 align-top">
        <div class="bg-white vh-100 m-0 p-0 w-100">
            <ul class="nav nav-pills fs-5 w-100">
                <li class="nav-item w-100">
                    <a class="nav-link active mt-3 w-100" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item w-100">
                    <a class="nav-link w-100" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
<!--Правая колонка-->
    <div class="col-md-10 p-3 bg-light m-0 p-0">

    <div class="card">
        <div class="bg-light">
        <div class="card-body">

            <h3 class="card-title">Admin Panel</h3>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#!">User Table</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="/admin/create">New User</a>
    </li>
<!--Таблица влкадок-->

        <table class="table table-striped table-sm mt-1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">
                <td th:text="${user.getUsername()}">
                <td th:text="${user.getPassword()}">
                <td th:text="${user.getEmail()}">
                <td th:text="${user.getAge()}">
                <td>
                    <a href="/admin/create" class="btn btn-primary" role="button">Edit</a>
                </td>
                <td>
                    <a href="/admin/" class="btn btn-danger" role="button">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>

<br/>
<hr/>

</ul>
</div>
        </div>
</div>
</div>
</div>
</div>

</body>
</html>
